<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViCHLOpedia</title>
    <style>
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        
        header {
            background-color: rgb(223, 107, 107);
            color: rgb(11, 15, 18);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            width: 200px;
            height: auto;
        }

        header h1 {
            text-align: center;
            flex-grow: 1;
        }

        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        
        #search-section {
            margin: 20px;
        }

        #search-section input {
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }

        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        
        #div1, #div2 {
            width: 44%;
            height: 300px;
            margin: 20px 5%;
            border: solid black;
            overflow: hidden;
        }

        #div1 {
            background-color: aqua;
            float: left;
        }

        #div2 {
            background-color: lime;
            float: right;
        }

        
        #div1 img, #div2 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        
        footer {
            background-color: black;
            color: antiquewhite;
            padding: 20px;
            text-align: center;
            clear: both;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        

    </style>
</head>

<body>

    
    <header>
        <img src="image/VEHICLOpedia.jpg" alt="VEHICLOpedia logo">
        <h1>ViCHLOpedia</h1>
        <nav> 
            <ul>
                <li><a href="about_us.html">About us</a></li>
                <li><a href="contact_us.html">Contact us</a></li>
                <li><a href="connect_with_us.html">Connect with us</a></li>
            </ul>
        </nav>
    </header>

    
    <div id="search-section">
        <input type="text" id="searchInput" placeholder="Search for bike, car or company...">
        <button onclick="searchVehicle()">Search</button>
    </div>

    
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Company</th>
                <th>Model</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

   
    <div id="div1">
        <a href="bikes_brands.html" target="_blank"><img src="image/bike_homepage.jpg"></a>
    </div>

    <div id="div2">
        <a href="car_brands.html" target="_blank"><img src="image/car_homepage.jpg"></a>
    </div>

   
    <footer>
        <small>&copy; 2024 @my_project_website</small>
    </footer>

    
    <script src="script.js"></script>

</body>

</html>
